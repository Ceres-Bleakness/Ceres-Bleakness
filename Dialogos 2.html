<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ceres: Bleakness - El dios y el juego</title>
  <link rel="icon" type="image/png" href="./images/favicon.png"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    body {
      background-image: url('./images/FondoCronus.jpg'); /* Reemplaza con tu imagen */
      background-size: cover;
      background-position: center;
      position: relative;
    }

    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 1;
      transition: opacity 1s;
      pointer-events: none;
      z-index: 1;
    }

    #dialogo, #indicacion {
      position: relative;
      z-index: 2;
    }

    #dialogo {
      font-size: 24px;
      max-width: 80%;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      margin: auto;
      margin-top: 30vh;
    }

    #indicacion {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      opacity: 0.7;
      display: block;
    }

    .Omitir { 
        background-color: black;
       
        
        width:200px;
        height:100px ;
        color:whitesmoke;
        font-size: 30px;
     }

     #BotonOmitir{
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      margin-top: 400px ;
      margin-left: 650px ;
      opacity: 1;
      transition: opacity 1s;
      z-index: 1;

     }

  </style>
</head>
<body>

<div id="overlay"></div>
<div id="dialogo"></div>
<div id="indicacion">Presiona Enter para continuar...</div>
<div id="BotonOmitir"><button class="Omitir" onclick="location.href='Nivel2.html'">Omitir</button></div>
 

<audio id="audioFondo" src="./song/MusicaAmbientesD1.mp3" loop></audio>

<script>
  const dialogos = [
    { texto: "...", audio: "./song/P2-1.m4a"},
    { texto: "L-lo, ¿lo logre? ¡Lo logre! ¡Estoy viva!", audio: "./song/P2-1.wav"},
   
    { texto: "Protocolo PRX-32: Apagando sistemas", audio: "./song/D3.m4a"},

    { texto: "No no ¡No! ¡Maldita maquina enciende!", audio: "./song/P2-2.wav"},
    
    { texto: "Pobre criatura. Aún respiras. Fascinante. Qué frágiles son… y sin embargo, cómo se aferran a la vida…", audio: "./song/C2-1.wav" ,color: "#ff0000"},
    
    { texto: "¿Quién…? ¿Quién eres? ¿Dónde estás? ¡Muéstrate!", audio: "./song/P2-3.wav"}, 
    
    { texto: "Yo no soy algo que puedas ver, pequeño juguete. Soy Cronus.",audio: "./song/C2-2.wav" ,color: "#ff0000",quitarOscuridad: true},
    { texto: "Mi existencia retuerce la entropía, mi propósito es existir mientras mi ser altera todo el universo.", audio: "./song/C2-3.wav" ,color: "#ff0000"},
    { texto: "Donde yo estoy, nada permanece estable. Ni materia… ni el tiempo… ni la vida.",audio: "./song/C2-4.wav" ,color: "#ff0000"},

    { texto: "¿Tú hiciste esto? ¿¡Tú destruiste la Astarion!?", audio: "./song/P2-4.wav"}, 
    
    { texto: "¿Destrucción? No… la descomposición es una danza natural cuando la entropía baila.", audio: "./song/C2-5.wav", color: "#ff0000" },
    { texto: "Tu estación era… intrigante. Tocaron las faldas de mi dominio. Y yo… me aburría.", audio: "./song/C2-6.wav", color: "#ff0000" },
    { texto: "Así que decidí salvarte. O mejor dicho… apartarte del fin. Para jugar.", audio: "./song/C2-7.wav", color: "#ff0000"},
    
    { texto: "¿Un juego…? ¿Todo esto… solo por tu… entretenimiento?", audio: "./song/P2-5.wav"}, 
   
    { texto: "Exacto. La desesperación, el miedo, el ingenio... ¿ves lo hermoso que eres en este estado?", audio: "./song/C2-8.wav", color: "#ff0000" },
    { texto: "Has sido delicioso de observar.", audio: "./song/C2-9.wav", color: "#ff0000" },
    { texto: "Pero dime… ¿cuánto tiempo más podrás soportarlo… antes de romperte?", audio: "./song/C2-10.wav", color: "#ff0000" }
  ];

  let indiceDialogo = 0;
  let escribiendo = false;
  let fondoIniciado = false;
  let audioDialogoActual = null; // <<-- Aquí se guarda el audio activo

  const contenedorTexto = document.getElementById("dialogo");
  const indicacion = document.getElementById("indicacion");
  const overlay = document.getElementById("overlay");
  const fondoAudio = document.getElementById("audioFondo");

  async function reproducirDialogoActual() {
    if (escribiendo || indiceDialogo >= dialogos.length) return;

    // Detiene el audio anterior si existe
    if (audioDialogoActual) {
      audioDialogoActual.pause();
      audioDialogoActual.currentTime = 0;
    }

    escribiendo = true;
    contenedorTexto.innerHTML = "";
    indicacion.style.display = "none";

    const { texto, audio, quitarOscuridad, color } = dialogos[indiceDialogo];
    contenedorTexto.style.color = color || "white";

    if (quitarOscuridad) {
      overlay.style.opacity = "0";
    }

    // Reproduce el nuevo audio
    audioDialogoActual = new Audio(audio);
    audioDialogoActual.play().catch(e => console.warn("Audio bloqueado por el navegador:", e));

    for (let i = 0; i <= texto.length; i++) {
      contenedorTexto.innerHTML = texto.slice(0, i);
      await new Promise(resolve => setTimeout(resolve, 40));
    }

    escribiendo = false;
    indicacion.style.display = "block";
  }

  document.addEventListener("keydown", async (event) => {
    if (event.key === "Enter" && !escribiendo) {
      if (!fondoIniciado) {
        fondoAudio.play().catch(e => console.warn("Fondo bloqueado por el navegador:", e));
        fondoIniciado = true;
        fondoAudio.volume = 0.2;
      }

      indiceDialogo++;
      if (indiceDialogo < dialogos.length) {
        await reproducirDialogoActual();
      } else {
        // Detener también cualquier audio en reproducción antes de salir
        if (audioDialogoActual) {
          audioDialogoActual.pause();
          audioDialogoActual.currentTime = 0;
        }
        window.location.href = "Nivel2.html";
      }
    }
  });

  document.body.addEventListener("click", () => {
    if (indiceDialogo === 0) {
      fondoAudio.play().catch(() => {});
      fondoIniciado = true;
      reproducirDialogoActual();
    }
  }, { once: true });
</script>


</body>
</html>
