<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ceres: Bleakness - Final Alternativo</title>
  <link rel="icon" type="image/png" href="./images/favicon.png"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    body {
      background-image: url('./images/xwing.jpg'); /* Reemplaza con tu imagen */
      background-size: cover;
      background-position: center;
      position: relative;
    }

    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 1;
      transition: opacity 1s;
      pointer-events: none;
      z-index: 1;
    }

    #dialogo, #indicacion {
      position: relative;
      z-index: 2;
    }

    #dialogo {
      font-size: 24px;
      max-width: 80%;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      margin: auto;
      margin-top: 30vh;
    }

    #indicacion {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      opacity: 0.7;
      display: block;
    }

    .Omitir { 
        background-color: black;
       
        
        width:200px;
        height:100px ;
        color:whitesmoke;
        font-size: 30px;
     }

     #BotonOmitir{
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      margin-top: 400px ;
      margin-left: 650px ;
      opacity: 1;
      transition: opacity 1s;
      z-index: 1;

     }

  </style>
</head>
<body>

<div id="overlay"></div>
<div id="dialogo"></div>
<div id="indicacion">Presiona Enter para continuar...</div>
<div id="BotonOmitir"><button class="Omitir" onclick="location.href='Index.html'">Omitir</button></div>
 

<audio id="audioFondo" src="./song/MusicaAmbientesD1.mp3" loop></audio>

<script>
  const dialogos = [
    { texto: "...", audio: "./song/.m4a"},
    { texto: "Ya no… ya no hay más juego", audio: "./song/CA-1.wav" ,color: "#ff0000"},
    { texto: "Has sobrevivido. Has hecho lo imposible", audio: "./song/CA-2.wav" ,color: "#ff0000"},
    { texto: "Y sin embargo… no siento nada.", audio: "./song/CA-3.wav" ,color: "#ff0000"},
    { texto: "¿Cómo… después de todo lo que hice… Por qué sigo aburrido?", audio: "./song/CA-4.wav" ,color: "#ff0000"},
    
    { texto: "Entonces déjame ir. Déjame volver a casa.", audio: "./song/PA-1.wav"}, 
    
    { texto: ".....",audio: "./song/.m4a" ,color: "#ff0000"},
    { texto: "Te lo concedo.", audio: "./song/CA-5.wav" ,color: "#ff0000"},
    { texto: "Supongo que es lo menos que puedo hacer.",audio: "./song/CA-6.wav" ,color: "#ff0000"},
    { texto: "Agradezco los instantes de entretenimiento que me brindaste",audio: "./song/CA-7.wav" ,color: "#ff0000"},
    { texto: "El juego ha terminado.",audio: "./song/CA-8.wav" ,color: "#ff0000"},
    { texto: "Que vivas lo que te quede…",audio: "./song/CA-9.wav" ,color: "#ff0000"},

    { texto: "...", audio: "./song/P2-3.m4a"}, 
    { texto: "...", audio: "./song/P2-3.m4a"}, 
  
    { texto: "Bienvenido de nuevo, piloto.", audio: "./song/BFRA-1.wav" ,color: "#0cb1f3",quitarOscuridad: true},

    { texto: "¡BFR! Volviste", audio: "./song/PA-2.wav"}, 

    { texto: "Yo nunca me fui operador, mis sistemas forman parte del caza RX-208", audio: "./song/BFRA-2.wav" ,color: "#0cb1f3"},

    { texto: "Si, claro. Envía una petición de rescate a los sistemas de unión", audio: "./song/PA-3.wav"},
    { texto: "Y traza rumbo a la estación más cercana. Es hora de volver a casa.", audio: "./song/PA-4.wav"},
  
    { texto: "Enviando petición de rescate", audio: "./song/BFRA-3.wav" ,color: "#0cb1f3"},
    { texto: "Rumbo a la estación Proteos establecido", audio: "./song/BFRA-4.wav" ,color: "#0cb1f3"},
    { texto: "Tiempo estimado de llegada: 47 días", audio: "./song/BFRA-5.wav" ,color: "#0cb1f3"},
    { texto: "....", audio: "./song/IA-5.mp4" ,color: "#0cb1f3"},
    { texto: "Bien hecho Nathn", audio: "./song/BFRA-6.wav" ,color: "#0cb1f3"},

    { texto: "Good ending", audio: "./song/BFRA-6.wav" ,color: "#0cb1f3"},
    ];

  let indiceDialogo = 0;
  let escribiendo = false;
  let fondoIniciado = false;
  let audioDialogoActual = null; // <<-- Aquí se guarda el audio activo

  const contenedorTexto = document.getElementById("dialogo");
  const indicacion = document.getElementById("indicacion");
  const overlay = document.getElementById("overlay");
  const fondoAudio = document.getElementById("audioFondo");

  async function reproducirDialogoActual() {
    if (escribiendo || indiceDialogo >= dialogos.length) return;

    // Detiene el audio anterior si existe
    if (audioDialogoActual) {
      audioDialogoActual.pause();
      audioDialogoActual.currentTime = 0;
    }

    escribiendo = true;
    contenedorTexto.innerHTML = "";
    indicacion.style.display = "none";

    const { texto, audio, quitarOscuridad, color } = dialogos[indiceDialogo];
    contenedorTexto.style.color = color || "white";

    if (quitarOscuridad) {
      overlay.style.opacity = "0";
    }

    // Reproduce el nuevo audio
    audioDialogoActual = new Audio(audio);
    audioDialogoActual.play().catch(e => console.warn("Audio bloqueado por el navegador:", e));

    for (let i = 0; i <= texto.length; i++) {
      contenedorTexto.innerHTML = texto.slice(0, i);
      await new Promise(resolve => setTimeout(resolve, 40));
    }

    escribiendo = false;
    indicacion.style.display = "block";
  }

  document.addEventListener("keydown", async (event) => {
    if (event.key === "Enter" && !escribiendo) {
      if (!fondoIniciado) {
        fondoAudio.play().catch(e => console.warn("Fondo bloqueado por el navegador:", e));
        fondoIniciado = true;
        fondoAudio.volume = 0.2;
      }

      indiceDialogo++;
      if (indiceDialogo < dialogos.length) {
        await reproducirDialogoActual();
      } else {
        // Detener también cualquier audio en reproducción antes de salir
        if (audioDialogoActual) {
          audioDialogoActual.pause();
          audioDialogoActual.currentTime = 0;
        }
        window.location.href = "Index.html";
      }
    }
  });

  document.body.addEventListener("click", () => {
    if (indiceDialogo === 0) {
      fondoAudio.play().catch(() => {});
      fondoIniciado = true;
      reproducirDialogoActual();
    }
  }, { once: true });
</script>


</body>
</html>
