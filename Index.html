<html>

    <meta charset="UTF-8"/>

    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>

<div class="menu-container">
    <p class="Titulo">Ceres: Bleakness</p>
    
    <button class="MenuButton" onclick="location.href='Dialogos 1.html'">Jugar</button>
    <button class="MenuButton" onclick="mostrarCreditos()">Cr√©ditos</button>

    <!-- Lista desplegable para navegar a otros enlaces -->
    <select id="linkSelector" class="MenuButton" onchange="navegarEnlace()">
        <option value="">Niveles</option>
        <option value="Dialogos 1.html">ACTO I</option>
        <option value="Dialogos 2.html">ACTO II</option>
        <option value="Dialogos 3.html">ACTO III</option>
        <option value="Dialogos 4.html">ACTO IV</option>
    </select>
    <img src ="./images/Controles.jpeg" alt="Logo Ceres" class="menu-image">

    <script>
        function mostrarCreditos() {
            alert("Juego elaborado por:\n- Guindic Gorostieta Zury Josue\n- Villa Mora Aneliz\n- Villegas Vidal Angel");
        }

        function navegarEnlace() {
            const selector = document.getElementById("linkSelector");
            const url = selector.value;
            if (url) {
                window.location.href = url;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/three@0.124.0/build/three.js"></script>
    <script>
    let scene, camera, renderer, starBox, stars, vertices;

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 1;
        camera.rotation.x = Math.PI / 2;

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        starBox = new THREE.BufferGeometry();
        vertices = {
            positions: [],
            accelerations: [],
            velocities: [],
        };
        for (let i = 0; i < 18000; i++) {
            vertices.positions.push(Math.random() * 600 - 300);
            if (i % 3 === 0) {
                vertices.accelerations.push(0);
                vertices.velocities.push(.2);
            }
        }

        starBox.setAttribute('position', new THREE.BufferAttribute(new Float32Array(vertices.positions), 3));

        let starImage = new THREE.TextureLoader().load('./images/estrella.png');
        let starMaterial = new THREE.PointsMaterial({
            color: 0xaaaaaa,
            size: 0.7,
            map: starImage,
            transparent: true
        });

        stars = new THREE.Points(starBox, starMaterial);
        scene.add(stars);

        window.addEventListener("resize", onWindowResize, false);
        animate();
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        for (let i = 0; i < vertices.velocities.length; i++) {
            vertices.velocities[i / 3 + i % 3] += vertices.accelerations[i];
            vertices.positions[i * 3 + 1] -= vertices.velocities[i];
            if (vertices.positions[i * 3 + 1] < -200) {
                vertices.positions[i * 3 + 1] = 400;
                vertices.velocities[i / 3 + i % 3] = 0;
            }
        }
        stars.rotation.y += 0.002;
        starBox.setAttribute('position', new THREE.BufferAttribute(new Float32Array(vertices.positions), 3));
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
    }

    init();
    </script>

</div>

</body>
</html>
